<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>eLMS</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />

    <style>
        .noRedius {
            border-radius: 0;
        }
        
        .setColor {
            background-color: #EF6C00;
        }
        
        .select {
            height: 30px;
            text-align: center;
            border-radius: 5px;
        }
    </style>

</head>

<body>

    {% include "stackholders/navbar.html" %} {% if user.is_superuser %}
    <div class="container">
        <div class="card mt-4 p-2  setColor text-white noRedius">
            <h3 class="ms-auto me-auto">Add Student</h3>
        </div>
        <div class="card mb-3 p-3 noRedius">
            <form method="POST" action="{% url 'add-student' %}">
                {% csrf_token %}

                <div class="form-outline mb-4">
                    <input type="text" name="first_name" id="form1Example1" class="form-control" required/>
                    <label class="form-label" for="form1Example1">First Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="last_name" id="form1Example1" class="form-control" required />
                    <label class="form-label" for="form1Example1">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" name="email" id="form1Example1" class="form-control" required />
                    <label class="form-label" for="form1Example1">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" name="id" min="0" id="form1Example1" class="form-control" required />
                    <label class="form-label" for="form1Example1">Student ID</label>
                </div>

                <div class="mb-4">
                    <select class="select w-100" name="dept">
                        <div class="selectOption">
                            <option selected disabled>Department</option>
                            {% for dept in departments %}
                                <option value="{{dept}}">{{dept}}</option>
                            {% endfor %}
                        </div>
                    </select>
                </div>



                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-block">Create Student</button>
            </form>
        </div>
    </div>
    {% else %}
    <p>Sorry, you have no access</p>
    {% endif %} {% include "stackholders/footer.html" %}



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
