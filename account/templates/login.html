<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>eLMS</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />




    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(https://images.pexels.com/photos/296121/pexels-photo-296121.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            /* background-image: url(https://images.pexels.com/photos/5987195/pexels-photo-5987195.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); */
            background-repeat: no-repeat;
            background-size: cover;
        }
        .allitems{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* border: 1px solid red; */
        }
        .allitems > div:nth-of-type(1) > h1{
            color: #FFA900;
            font-weight: bolder;
            font-size: 400%;
            text-shadow: 2px 2px #424242;
        }
    </style>

</head>



<body>
    <div class="allitems">
        <div>
            <h1>eLMS</h1>
        </div>
        <div>
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example1" class="form-control" />
                            <label class="form-label" for="form1Example1">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example2" class="form-control" />
                            <label class="form-label" for="form1Example2">Password</label>
                        </div>

                        <!-- Submit button -->
                        <a href="{% url 'dashboard' %}" type="submit" class="btn btn-warning btn-block">Log in</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
