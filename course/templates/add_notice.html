<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>eLMS</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />

    <style>
        .noRedius {
            border-radius: 0;
        }

        .setColor {
            background-color: #EF6C00;
        }

        .select {
            height: 30px;
            text-align: center;
            border-radius: 5px;
        }
    </style>

</head>

<body>

    
    {% include "stackholders/navbar.html" %} 
    <div class="container">
        <div class="card mt-4 p-2  setColor text-white noRedius">
            <h3 class="ms-auto me-auto">Add Assignment</h3>
        </div>
        <div class="card mb-3 p-3 noRedius">
            <form method="POST" action="{% url 'course:add-notice' course.id %}">
                {% csrf_token %}

                <div class="form-outline mb-4">
                    <input type="text" name="title" id="form1Example1" class="form-control" required />
                    <label class="form-label" for="form1Example1">Title</label>
                </div>

                <div class="form-outline mb-4">
                    <textarea type="text" name="about" id="form1Example1" class="form-control" required></textarea>
                    <label class="form-label" for="form1Example1">Description</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-block">Create Notice</button>
            </form>
        </div>
    </div>

    {% include "stackholders/footer.html" %}



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
