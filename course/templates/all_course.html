<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLMS</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #EEEEEE;
        }
    </style>

</head>

<body>

    <div>
        {% include 'navbar.html' %}
    </div>

    <div class="container">
        <div class="row">

            {% for course in courses %}
            <div class="col-4 mt-3">
                <div class="card" style="width: 20vw; height: 15rem;">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://wallpapercave.com/wp/wp6602034.jpg" class="img-fluid" />
                        <a href="">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Dept. of {{course.dept}}</p>
                        <a href="" class="text-dark">
                            <h5 class="card-text">{{course.course_code}} ({{course.section}}): {{course.title}}</h5>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    {% include 'footer.html' %}

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

</body>

</html>
